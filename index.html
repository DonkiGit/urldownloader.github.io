<!DOCTYPE html>
<html>
<head>
    <title>URL Downloader</title>
</head>
<body>
    <h1>URL Downloader</h1>
    <form action="/download" method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <input type="submit" value="Download">
    </form>
</body>
</html>
